<html>
    <head>
        <title>Inicio de Sesión</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/estilos.css">
        <link rel="stylesheet" href="css/formularios.css">
        <script>
            function soloenteros(e) {
                var keyword;
                if (window.event) {
                    keyword = e.keyCode;//explorer
                } else
                if (e.which) {
                    keyword = e.which;//fire fox / opera
                }
                if ((keyword >= 65 && keyword <= 90) || (keyword >= 97 && keyword <= 122) || (keyword === 8) || (keyword === 32) || (keyword >= 48 && keyword <= 57)) {
                    return true;
                } else
                    return false;
            }
            function despliega() {
                var cuadro = document.getElementById("cuadro");
                alert(parseInt(cuadro.value));
            }
            
        </script>
    </head>
    <body>
        <div class="texto">
            <h2>Log in</h2>
            <form class="formulario" method="GET" action="Login"> 
                <input type="text" class="estilosa" placeholder="Usuario" maxlength="20" onkeypress="return soloenteros(event);" name="NombreUsuario" required><br><br>
              <input type="password" class="estilosa" id="contrasena" name="PassUsuario"  placeholder="Contraseña" required="" maxlength="20" onkeypress="return soloenteros(event);"><br><br>
                <input type="submit"  value="Ingresar"> 

            </form>
            <!-- Relleno para footer justo -->
            <div style="width: 100%; height: 63px"></div>
        </div>
    </body>
</html>
